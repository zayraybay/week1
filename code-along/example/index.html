<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiccessories</title>
</head>
<body>
  <!-- Elements like h1, h2, h3, p, div are block-level elements -->
  <h1>Hi! Welcome to Musiccessories!</h1>

  <p>
    <!-- Elements like strong, em, span, img, a are inline elements -->
    <!-- Inline elements are often nested inside block-level elements -->
    <strong>No instruments.</strong> <em>Only accessories.</em>
  </p>

  <p>
    <!-- Links without the http:// will look for a file in the same directory -->
    See <a href="products.html">our products</a>.
  </p>

  <p>
    <!-- Links with the http:// in front will look for a location on the Internet -->
    Looking for instruments? Go to <a href="http://guitarcenter.com">Guitar Center</a>.
  </p>
</body>
</html>
